<div class="row portada">
	<div class="col-md-12">
		<h1 class="header">Cotizaciones</h1>
	</div>
</div>

<div class="row portada">
	<br>
	<div class="col-md-12 centralize"><img class="text_divider" ng-src="/assets/text_divider.png"></div>
	<br>


	<div class="col-md-12">
		<form novalidate role="form">
			<div class="form-group">
		    <label for="name">Nombre</label>
		    <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="contact.name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="contact.email">
		  </div>

		  <div class="form-group">
		    <label for="phone">Teléfono</label>
		    <input type="text" class="form-control" id="phone" placeholder="Teléfono" ng-model="contact.phone">
		  </div>

		  <div class="form-group">
		    <label for="type">Tipo de Actividad</label>
		    <input type="text" class="form-control" id="type" placeholder="Tipo de Actividad" ng-model="contact.type">
		  </div>

		  <div class="form-group">
		    <label for="date">Fecha</label>
		    <input type="date" class="form-control" id="date" placeholder="Fecha" ng-model="contact.date">
		  </div>

		  <div class="form-group">
		    <label for="time">Hora</label>
		    <input type="time" class="form-control" id="time" placeholder="Hora" ng-model="contact.time">
		  </div>

		  <div class="form-group">
		    <label for="place">Lugar</label>
		    <input type="text" class="form-control" id="place" placeholder="Lugar" ng-model="contact.place">
		  </div>

		  <div class="form-group">
		    <label for="comments">Comentarios</label>
		    <textarea type="text" class="form-control" id="comments" placeholder="Comentarios" ng-model="contact.comments"></textarea>
		  </div>

		  <button ng-click="send()" class="btn btn-default">Enviar</button>
		</form>
		<pre>form = {{contact | json}}</pre>
	</div>

	<br>
	<div class="col-md-12 centralize"><img class="footer_divider" ng-src="/assets/footer.png"><br><br></div>
	
</div>
